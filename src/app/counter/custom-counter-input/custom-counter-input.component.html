<div>
    <input type="number" placeholder="enter value" [(ngModel)]="num" />
    <button class="btn btn-primary" (click)="addNumber()">Add to counter</button>
</div>

<div>
    <div class="my-3">
        <h3>ChannelName is: {{ channelName}}</h3>
    </div>
    <button class="btn btn-secondary" (click)="changeChannelName()">Change Channel</button>
</div>
