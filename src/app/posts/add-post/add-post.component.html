<div class="row">
    <div class="col-md-12">
        <h3>Add Post</h3>
        <hr />
        <form [formGroup]="postForm">
            <div class="mb-3">
                <label>Title</label>
                <input type="text" class="form-control" formControlName="title"/>
                <div
                *ngIf="postForm.get('title')?.touched && !postForm.get('title')?.valid"
              >
                <div *ngIf="postForm.get('title')?.errors?.['required']">
                  <span class="text-danger">* Title is required</span>
                </div>
                <div *ngIf="postForm.get('title')?.errors?.['minlength']">
                  <span class="text-danger">* Title should be minimum 6 characters</span>
                </div>
              </div>
            </div>
            <div class="mb-3">
                <label>Description</label>
                <textarea type="text" class="form-control" formControlName="description"></textarea>
                <div class="text-danger">{{ showDescriptionErrors() }}</div>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary" (click)="onAddPost()">Add Post</button>
            </div>
        </form>
    </div>
</div>
